<html>
    <head><title>Amazon login page</title>
    <meta type="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <center><img src="https://m.media-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png" width="90"></center>
        <div class="container flex">
            <div class="amazon-page flex">
                <form action="#">
                    <span>Sign in</span><br>
                    <label for="email"><b>Email or mobile number</b></label>
                    <input type="email" id="email" size="40">
                    <div class="link">
                        <button type="submit" class="continue">Continue</button>
                        <span>By continuing, you agree to the Amazon</span><a href="#">Conditions of Use and Privacy Notice.</a><br>
                        <br>
                        <a href="#">Need Help?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
