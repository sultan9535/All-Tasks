<html>
    <head><title>Registration</title></head>
    <body>
        <center><h1>Student Registration Form</h1></center>
        <form action="../test.php">
            <span>Student photo:
<img src="../Allu arjun.jpg"width=80 height="100"></span><br>
<br>
<label for="student name">student name:</label>
<input type="text" id="student name" name="student name"required autofocus><br><br>
<label for="father name">Father name:</label>
<input type="text" id="father name" name="father name"required><br><br>
<label for="Mother name">Mother name:</label>
<input type="text" id="Mother name" name="Mother name" maxlength="10"><br><br>
<span>Gender:</span>
<input type="radio"><span>Male</span>
<input type="radio"><span>Female</span><br><br>
<label for="DOB">Date of Birth:</label>
<input type="date" id="DOB" name="DOB" ><br><br>
<label for="email" novalidate>E-mail address:</label>
<input type="email" id=email placeholder=abc@gmail.com autofocus><br><br>
<span>Level:</span>
<select name="level"id=level requied>
    <option value="SSC">SSC</option>
<option value="Intermediate">Intermediate</option>
<option value="B.Tech">B.Tech</option>
</select><br><br>
<label for="Department">Department:</label>
<select name="department"id=Department>
    <option value="ECE">ECE</option>
    <option value="EEE">EEE</option>
    <option value="CSE">CSE</option>
    <option value="CIVIL">CIVIL</option>
</select><br><br>
<label for="mobile no">Mobile No:</label>
<input type="number" id="mobile no"placeholder=+91 name="mobile no" min="1"max=20>
<br><hr>
<center><h2>Permanent Address</h2></center>
<textarea name="comment"></textarea>
<input type="submit">
<input type="file" multiple>
        </form>
    </body>
</html>
